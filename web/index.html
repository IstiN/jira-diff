<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jira Diff - Safari and Chrome extensions to show diff in Jira fields">
    <title>Hello Jira Diff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .github-link {
            display: inline-block;
            background: #24292e;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .github-link:hover {
            background: #2f363d;
            transform: translateY(-2px);
        }

        .github-link:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 30px 20px;
            }

            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <script src="js/greeting-browser.js"></script>
    <div class="container">
        <h1 id="greeting-title"></h1>
        <script>
            (function() {
                var title = getPageTitle();
                document.getElementById('greeting-title').textContent = title;
                document.title = title;
            })();
        </script>
        <p class="description">
            Safari and Chrome extensions to show diff in Jira fields. Deployment via GitHub Actions.
        </p>
        <a href="https://github.com/Uladzimir_Klyshevich/jira-diff" class="github-link" target="_blank" rel="noopener noreferrer">
            View on GitHub
        </a>
    </div>
</body>
</html>
